version: '3.8'

services:
  chat-frontend:
    build: . 
    volumes:
      - .:/app
    depends_on:
      - metrics-db
    environment:
      POSTGRES_HOST: "metrics-db"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
    - 8501:8501

  metrics-db:
    image: postgres:13
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "chat_monitoring"
    ports:
    - 5432:5432
    deploy:
      restart_policy:
        condition: none

  dashboard:
    image: grafana/grafana:11.0.0
    depends_on:
      - metrics-db
      - chat-frontend
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  grafana_data: